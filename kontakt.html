   <section id="kontakt">
    <h1 style="font-family: 'Playfair Display', serif; font-size: 2.5rem; color: #cfa75c; text-align: center; margin-bottom: 2rem;">
     IT-Automatisierung für Ihr Unternehmen
    </h1>
    <p>
     Wir freuen uns auf Ihre Anfrage. Nutzen Sie das Formular oder kontaktieren Sie uns direkt.
    </p>
    <div class="contact-form-container">
     <form action="#" class="contact-form" method="post">
      <div class="form-row">
       <div class="form-group">
        <label for="name">
         Name
        </label>
        <input id="name" name="name" required="" type="text"/>
       </div>
       <div class="form-group">
        <label for="email">
         E-Mail
        </label>
        <input id="email" name="email" required="" type="email"/>
       </div>
      </div>
      <div class="form-row">
       <div class="form-group" style="flex: 1;">
        <label for="message">
         Nachricht
        </label>
        <textarea id="message" name="message" required="" rows="6"></textarea>
       </div>
      </div>
      <div class="form-row">
       <button type="submit">
        Absenden
       </button>
      </div>
     </form>
    </div>
   </section>
